      #     echo "$(cat output.log)" >> $GITHUB_OUTPUT
      #     echo "EOF" >> $GITHUB_OUTPUT
      - name: Comment CDK Diff on the PR
        uses: mshick/add-pr-comment@v2
        with:
          message-id: cdk-diff
          message: |
            ### CDK Diff
            <details>
              <summary>Show diff</summary>
              ` ` `bash
              ${{ env.CDK_DIFF }}
              ` ` `
            </details>
