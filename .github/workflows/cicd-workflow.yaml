      #     sudo mv cdk-notifier /usr/local/bin/cdk-notifier
      #     cdk-notifier --version
      - name: CDK Synth
        if: github.event_name == 'push' && github.event.pull_request.merged == false
        run: cdk synth --app="python3 ${PWD}/infra/stack.py"
      - name: CDK Diff
        id: cdk_output
        if: github.event_name == 'push' && github.event.pull_request.merged == false
        run: |
          cdk diff --app="python3 ${PWD}/infra/stack.py" --progress=events &> >(tee cdk.log)
          echo "CDK_DIFF=$(cat ./cdk.log)" >> $GITHUB_ENV
